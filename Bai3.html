<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form của Duckyhaysuy</title>
</head>
<body>
    <form action="#">
    <label for="fullName">Họ và tên:</label>
    <input type="text" name="fullName" id="fullName">
<br>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email">
<br>
    <label for="datetime-local">Ngày sinh:</label>
    <input type="datetime-local" name="datetime-local" id="datetime-local">
<br>
    <label for="">Giới tính:</label>
    <input type="radio" name="gender" id="">Nam
    <input type="radio" name="gender" id="">Nữ
<br>
    <label for="tel">Số điện thoại:</label>
    <input type="tel" name="phone" id="phone" pattern="[0-9]{10}">
<br>

<br>
    <input type="submit" value="Gửi thông tin">
    </form>
</body>
</html>

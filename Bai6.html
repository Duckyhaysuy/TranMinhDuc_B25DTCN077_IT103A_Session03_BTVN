<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form của Duckyhaysuy</title>
</head>
<body>
    <form action="#">
        <label for="fullName">Họ và tên:</label>
        <input type="text" name="fullName" id="fullName">
        <br>

        <label for="date">Ngày sinh:</label>
        <input type="date" name="date" id="date">
        <br>

        <label for="radio">Giới tính:</label>
        <input type="radio" name="gender" id="gender">Nam
        <input type="radio" name="gender" id="gender">Nữ
        <br>

        <label for="tel">Số điện thoại</label>
        <input type="tel" name="phone" id="tel">
        <br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <br>

        <label for="nameOfcompany">Tên công ty:</label>
        <input type="text" name="nameOfcompany" id="nameOfcompany">
        <br>

        <label for="role">Vai trò trong công ty:</label>
        <select name="role" id="role">
            <option value="CEO">Giám đốc điều hành (CEO)</option>
            <option value="leader">Chủ tịch</option>
            <option value="manager">Quản lí</option>
            <option value="staff">Nhân viên</option>
        </select>
        <br>

        <label for="scale">Quy mô công ty:</label>
        <select name="scale" id="scale">
            <option value="small">Doanh nghiệp nhỏ</option>
            <option value="medium">Doanh nghiệp vừa</option>
            <option value="big">Doanh nghiệp lớn</option>
        </select>
        <br>

        <label for="nameOfservice">Nghành nghề trong công ty:</label>
        <input type="text" name="nameOfservice" id="nameOfservice">
        <br>

        <label for="reason">Lý do tham gia CLB:</label>
        <textarea name="reason" id="reason"></textarea>
        <br>

        <label for="experience">Kinh nghiệm lãnh đạo:</label>
        <textarea name="experience" id="experience"></textarea>
        <br>

        <label for="aim">Mục tiêu tham gia CLB:</label>
        <textarea name="aim" id="aim"></textarea>
        <br>

        <label for="checkbox">Chương trình sự kiện muốn tham gia:</label>
        <input type="checkbox" name="networking" id="checkbox">Networking
        <input type="checkbox" name="workshops" id="checkbox">Workshops
        <input type="checkbox" name="seminar" id="checkbox">Hội thảo
        <br>

        <label for="checkbox">Đăng kí nhận bản tin:</label>
        <input type="checkbox" name="checkbox" id="checkbox">Có
        <br>

        <input type="submit" Đăng ký hội viên>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form của Duckyhaysuy</title>
</head>
<body>
    <form action="#">
   <h1>Form Đặt Lịch Tư Vấn Học Tập</h1>
        <label for="fullName">Họ và tên</label> 
        <input type="name" name="name" id="fullName">
   <br>
        <label for="date">Chọn ngày giờ</label>
        <input type="datetime-local" name="" id="datetime-local">
   <br>
        <label for="">Loại dịch vụ</label>
        <select name="" id="">
            <option value="">Tư vấn học tập</option>
            <option value="">Hướng nghiệp</option>
        </select>
   <br>
        <label for="note">Ghi chú:</label>
        <textarea name="note" id="note"></textarea>
   <br>
        <input type="submit" value="Đặt Lịch">
    </form>
</body>
</html>

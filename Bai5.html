<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form của Duckyhaysuy</title>
</head>
<body>
    <form action="#">
        <label for="fullName">Họ và tên:</label>
        <input type="text" name="fullName" id="fullName">
        <br>

        <label for="date">Ngày sinh:</label>
        <input type="date" name="date" id="date">
        <br>

        <label for="radio">Giới tính:</label>
        <input type="radio" name="gender" id="gender">Nam
        <input type="radio" name="gender" id="gender">Nữ
        <br>

        <label for="tel">Số điện thoại</label>
        <input type="tel" name="phone" id="tel">
        <br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <br>

        <label for="address">Địa chỉ:</label>
        <textarea name="address" id="address"></textarea>
        <br>

        <label for="role">Vai trò trong nhóm:"</label>
        <select name="role" id="role">
            <option value="member">Thành viên</option>
            <option value="leader">Chủ tịch CLB</option>
            <option value="manager">Quản lí</option>
        </select>
        <br>

        <label for="hobbies">Sở thích</label>
        <input type="text" name="hobbies" id="hobbies">
        <br>

        <label for="skill">Kỹ năng</label>
        <input type="text" name="skill" id="skill">
        <br>

        <label for="checkbox">Thời gian rảnh:</label>
        <input type="checkbox" name="Sáng" id="Sáng">Sáng
        <input type="checkbox" name="Chiều" id="Chiều">Chiều
        <input type="checkbox" name="Tối" id="Tối">Tối
        <br>

        <label for="reason">Lý do tham gia nhóm:</label>
        <textarea name="reason" id="reason"></textarea>
        <br>

        <label for="color">Màu yêu thích:</label>
        <input type="color" name="color" id="color">
        <br>

        <label for="checkbox">Đăng kí nhận bản tin:</label>
        <input type="checkbox" name="checkbox" id="checkbox">Có
        <br>

        <label for="type">Nhận thông báo qua email:</label>
        <input type="radio" name="type" id="type">Email
        <input type="radio" name="type" id="type">SMS
        <br>

        <input type="submit" value="Đăng ký thành viên">
    </form>
</body>
</html>

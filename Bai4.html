<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form của Duckyhaysuy</title>
</head>
<body>
    <form action="#">
        <label for="fullName">Họ và tên</label>
        <input type="text" name="fullName" id="fullName">
        <br>

        <label for="date">Ngày sinh</label>
        <input type="date" name="date" id="date">
        <br>    

        <label for="">Giới tính</label>
        <input type="radio" name="gender" id="">Nam
        <input type="radio" name="gender" id="">Nữ
        <br>

        <label for="date">Ngày cấp</label>
        <input type="date" name="date" id="date">
        <br>

        <label for="address">Nơi cấp</label>
        <input type="text" name="address" id="address">
        <br>

        <label for="tel">Số điện thoại</label>
        <input type="tel" name="phone" id="phone" pattern="[0-9]{10}">
        <br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <br>

        <label for="address">Địa chỉ thường trú</label>
        <textarea name="address" id="address"></textarea>
        <br>

        <label for="address">Địa chỉ tạm trú</label>
        <textarea name="address" id="address"></textarea>
        <br>

        <label for="">Loại căn cước công dân</label>
        <input type="radio" name="info" id="">Căn cước công dân mới
        <input type="radio" name="info" id="">Căn cước công dân cũ
        <br>

        <label for="ethnicity">Dân tộc</label>
        <input type="text" name="ethnicity" id="ethnicity">
        <br>

        <label for="religion">Tôn giáo</label>
        <input type="text" name="religion" id="religion">
        <br>

        <label for="nation">Quốc tịch</label>:
        <input type="text" name="nation" id="nation">
        <br>

        <label for="fullName">Họ tên cha/mẹ</label>
        <input type="text" name="fullName" id="fullName">
        <br>

        <label for="infoNumber">Số CMND/CCCD của cha/mẹ</label>
        <input type="number" name="infoNumber" id="infoNumber" pattern="[0-9]{12}">
        <br>

        <label for="address">Tỉnh/Thành phố</label>
        <input type="address" name="address" id="address">
        <br>

        <input type="submit" value="Gửi thông tin">
        <br>
    </form>
</body>
</html>

<body>
    <form action="#">
    <h1>Form Đặt Mua Tài Liệu Lập Trình</h1>

        <option value="">Tài liệu môn Javascript</option>

<br>

<br>

<br>
    <input type="submit" name="Đặt mua">
    </form>
